<div>
    <h2 class="knowledge">
        <i> Knowledge Areas</i>
    </h2>
    
    <div class="row">
        
        <div *ngFor="let item of uniqueKnowledgeAreas;let i = index" >
            <div class="card" (click)="getAllUniqueKnowledgeAreaItems(item)">
                <div class="cardHeader">{{item}}</div>
                <div class="cardBody">
                            
                    {{i+1}}
                    
                </div>
                
            </div>
        </div>
    </div>
</div>
